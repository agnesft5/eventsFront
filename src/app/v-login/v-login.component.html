<div class="container">
    <div class="row w-50 loginRow">
        <div class="col-12">
            <h4 class="text-center mb-4">Login</h4>
            <form class="loginForm" #loginForm>
                <div *ngIf="logged === true" class="text-center">
                    <div class="lds-facebook">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="form-group loginContainer">

                    <input class="form-control mt-2 mb-2" type="text" #userInput="ngModel" name="userInput"
                        [(ngModel)]="username" placeholder="Username" pattern="[a-zA-Z0-9]*" required>
                    <input class="form-control mt-2 mb-2" type="password" #passwordInput="ngModel" name="passwordInput"
                        [(ngModel)]="password" placeholder="Password" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"
                        required>
                    <button (click)="login()" type="reset" class="btn btn-dark mt-4 loginButton">Send</button>
                    <button type="button" class="btn btn-link mt-5">Go back</button>
                </div>
            </form>
        </div>
    </div>
</div>
